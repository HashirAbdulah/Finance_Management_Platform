<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Salary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title is-4 has-text-danger">Delete Salary</h1>
                <p>Are you sure you want to delete the salary for <strong>{{ salary.employee.username }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="buttons mt-4">
                        <button type="submit" class="button is-danger">Delete</button>
                        <a href="{% url 'salary_list' %}" class="button is-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
