<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Update Assignment,Create Assignment" }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">{{ form.instance.pk|yesno:"Update Assignment,Create Assignment" }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="box">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="button is-primary">Save</button>
                <a href="{% url 'assignment_list' %}" class="button is-light">Cancel</a>
            </form>
        </div>
    </section>
</body>
</html>
