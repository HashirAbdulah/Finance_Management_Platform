{% extends "home/base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Add a New Project</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Project Name</label>
            {{ form.name|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_client_name" class="form-label">Client Name</label>
            {{ form.client_name|add_class:"form-control" }}
        </div>
        <!-- Repeat for all fields in the form -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
