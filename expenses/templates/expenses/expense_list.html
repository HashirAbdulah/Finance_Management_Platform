<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Expense List</h1>
            <a href="{% url 'home' %}" class="button is-primary is-small">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span>Home</span>
            </a>
            <a href="{% url 'expense_create' %}" class="button is-primary is-small">
                <span class="icon"><i class="fas fa-plus"></i></span>
                <span>Add Expense</span>
            </a>
            <table class="table is-striped is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>Expense Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Employee</th>
                        <th>Project</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.get_expense_type_display }}</td>
                        <td>${{ expense.amount }}</td>
                        <td>{{ expense.date }}</td>
                        <td>{{ expense.employee }}</td>
                        <td>{{ expense.project }}</td>
                        <td>
                            <a href="{% url 'expense_update' expense.pk %}" class="button is-small is-info">
                                <span class="icon"><i class="fas fa-edit"></i></span>
                            </a>
                            <a href="{% url 'expense_delete' expense.pk %}" class="button is-small is-danger">
                                <span class="icon"><i class="fas fa-trash-alt"></i></span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
