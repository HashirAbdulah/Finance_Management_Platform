{% extends "home/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="my-4">Dashboard Overview</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Projects</h5>
                    <p class="card-text">{{ total_projects }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Employees</h5>
                    <p class="card-text">{{ total_employees }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Expenses</h5>
                    <p class="card-text">${{ expense_total }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5">
        <h3>Expense Chart</h3>
        <canvas id="expenseChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'dashboard/js/dashboard_overview.js' %}"></script>
    <script>
        // Pass data from Django view to JavaScript
        const projectsData = JSON.parse('{{ projects_data|escapejs }}');
    </script>

{% endblock %}
